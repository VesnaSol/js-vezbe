<html>

<body>

  <h1 class="heading">Wellcome!</h1>
  <button id="changer" onclick="hello()">Click me!</button>
  
  <script>
  
    function hello() {
     var heading = document.querySelector('.heading');
     heading.innerHTML = 'Goodbye!';
   }
    
    // ili......................:
    var dugme = document.querySelector('#changer');
    dugme.addEventListener('click',  function() {
     var heading = document.querySelector('.heading');
     heading.innerHTML = 'Goodbye!';
    });
    

// ili: .................
     document.getElementById('changer').onclick = function() {
          document.querySelector('.heading').innerHTML = 'Goodbye!';
          };
    
    
  </script>
</body>
