<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proba</title>
</head>
<body>
    <h1 id="niz">Hi</h1>
    <button id="dugme">click</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            var niz = [1, 2, 3, 4, 5];
            document.querySelector('#dugme').onclick = () => {
                document.getElementById('niz').innerHTML = ('Niz: ' + niz);
            }            
        });
        

    </script>
    
</body>
</html>
